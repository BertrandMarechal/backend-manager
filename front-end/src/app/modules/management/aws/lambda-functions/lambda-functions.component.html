<table mat-table [dataSource]="(aws$|async)?.testSet" class="mat-elevation-z8">
  <ng-container matColumnDef="serviceName">
    <th mat-header-cell *matHeaderCellDef> Service Name </th>
    <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
  </ng-container>

  <ng-container matColumnDef="functionName">
    <th mat-header-cell *matHeaderCellDef> Function Name </th>
    <td mat-cell *matCellDef="let element"> {{element.functionName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
