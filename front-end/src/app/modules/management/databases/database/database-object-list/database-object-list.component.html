<mat-list>
    <mat-list-item
      *ngFor="let object of objectList; let i = index"
      [ngStyle]="{'font-weight':selectedId === i ? 'bold':'normal'}"
      (click)="onSelect(i)">{{object}}</mat-list-item>
  </mat-list>
  <br>
  <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="selectedId === null">Confirm</button>
  <button mat-raised-button color="accent" (click)="onCancel()">Cancel</button>
